version: 2

macros:
  - name: find_unreferenced_sources
    description: |-
      This macro returns a list of sources that are not referenced by any models.
      This is useful for identifying sources that are no longer needed.
    arguments:
      - name: format
        type: string
        description: |-
          The format of the output. Valid values are `json` and `yaml`. Defaults to `json`.
      - name: reference_resource_types
        type: A list of string
        description: |-
          A list of resource types to consider as references. Defaults to `["model", "snapshots", "exposures"]`.
