name: Lint resources

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-style:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Set up python
      - name: Set up Python
        uses: actions/setup-python@v3
      # Install pre-commit
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip==23.3.0
          pip install pre-commit
      # Run pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --all-files
